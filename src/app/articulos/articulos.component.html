<app-titulos></app-titulos>
<div class="container">
    <table mat-table class="mat-elevation-z8" style="width: 100%; text-align: center; background-color: #B8DAFF;">
        <thead style="background-color: #007BFF; font-family: Arial, Helvetica, sans-serif; color: white;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Nombre</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody *ngFor="let articulo of articulos; let i = index">
            <tr>
                <th scope="row">{{i}}</th>
                <td>{{articulo.cantidad}}</td>
                <td>{{articulo.nombre}}</td>
                <td><button mat-fab class="btn btn-light" style="border-radius: 20%; border-color: black; margin: 5px;"
                        type="submit" (click)="eliminarArticulo(i)">
                        <mat-icon>delete</mat-icon>
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>

<br />

<div class="container">
    <button type="submit" class="btn btn-danger" (click)="eliminarTodos()">Eliminar
        todo</button>
</div>

<br />
<br />

<div class="container">
    <form class="form-group row">
        <div class="form-group col-md-2">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Articulo" class="form-control"
                [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-1">
            <label for="nombre">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad" class="form-control"
                [(ngModel)]="cuadroCantidad">
        </div>
        <div class="form-group col-md-1" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" (click)="agregarArticulo()">Agregar</button>
        </div>
    </form>
    <div class="form-group col-md-1" style="margin-top: 20px; float: right;">
        <button type="submit" class="btn btn-secondary" (click)="volverLista()">Ir a Lista</button>
    </div>
</div>
