<div class="container">
    <h1 style="text-align: center; color:blue;">{{title}}</h1>
</div>

<br />

<div class="container">
    <h3>{{subtitle}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="container">
            <div *ngFor="let articulo of articulos; let indice = index">{{indice + 1}} {{articulo.cantidad}} {{articulo.nombre}} 
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="eliminarArticulo(indice)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </div>
        </div>
    </div>
</div>

<br />
<br />

<div class="container">
    <form class="form-group row">
        <div class="form-group col-md-2">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Articulo" class="form-control"
                [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-1">
            <label for="nombre">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad" class="form-control"
                [(ngModel)]="cuadroCantidad">
        </div>
        <div class="form-group col-md-1" style="margin-top: 24px;">
            <button type="submit" class="btn btn-primary" (click)="agregarArticulo()">Agregar</button>
        </div>
    </form>
</div>
